<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=devie-width,initial-scale=1.0">
    <title>Survey King</title>
    <link rel="stylesheet" href="styles.css">
    
  </head>
  <body>
    <h1 id="title">Mobile Phone Brand Survey</h1>
    <p id="description">Thank you for giving your time and letting to know us your favors !</p>
    <form class="glassmorp-form" method="post" action="#" id="survey-form">
      <fieldset>
        <label for="name">Name<input type="text" id="name" name="name" placeholder="Enter your name" required></label>
        <label for="email">Email<input type="text" id="email" name="email" placeholder="Enter your Email" required></label>
        <label for="number">Age<input type="text" id="number" name="age" min="13" max="120" placeholder="Age" required></label>
        <label for="occupation">Occupation<input type="text" id="occupation" name="occupation" placeholder="Current occupation (Optional)"></label>
        <label for="brand">What smartphone are you using?<input type="text" id="brand" name="brand" placeholder="Enter your phone brand & model" required></label>
      </fieldset>
      <fieldset class="replace-phone">
        <legend>Do you often replace your phone?
        <label for="yes"><input class="inline" type="radio" id="yes" name="yesorno"> Yes</label>
        <label for="no"><input class="inline" type="radio" id="no" name="yesorno"> No</label>
      </fieldset>
      <fieldset class="middle">
        <label for="fav-feature">What is your most favor thing about your phone?
          <select id="dropdown" name="fav-feature-sel">
            <option value="">Select an option</option>
            <option value="screen">Screen size and resolution</option>
            <option value="battery">Battery</option>
            <option value="SocGPU">SoC and GPU</option>
            <option value="cam">Camera</option>
            <option value="design">Overall design</option>
            <option value="sound">Speaker</option>
            <option value="other">Others</option> 
          </select>
        </label>
      </fieldset>
      <fieldset class="bottom">
        <legend>What improvements you want in smartphones?</legend>
        <label for="screen-size"><input class="inline" type="checkbox" id="screen-size">Screen size</label>
        <label for="soc"><input class="inline" type="checkbox" id="soc">Faster SoC</label>
        <label for="battery"><input class="inline" type="checkbox" id="battery">Battery</label>
        <label for="camera"><input class="inline" type="checkbox" id="camera">Camera</label>
        <label for="speaker"><input class="inline" type="checkbox" id="speaker">Speaker</label>
        <label for="rf-r"><input class="inline" type="checkbox" id="rf-r">Screen refresh-rate</label>
        <label for="display"><input class="inline" type="checkbox" id="display">Display Quality</label>
        <label for="design"><input class="inline" type="checkbox" id="design">Design</label>
        <label for="durability"><input class="inline" type="checkbox" id="durability">Durability</label>

        <label class="suggestion" for="comments">Any suggestions?
          <textarea id="suggestion" name="comment" rows="3" cols="30" placeholder="Enter your suggestions here..."></textarea>
        </label>
      </fieldset>
      <input type="submit" id="Submit">

    </form>

      
        
        
           
    

  </body>
</html>
